<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>✨ Username Generator</h1>
    <p class="subtitle">Create unique usernames from your name</p>
    
    <div class="input-group">
      <input 
        type="text" 
        id="fullName" 
        class="input-field"
        placeholder="Enter your full name..."
        autocomplete="name"
      />
    </div>
    
    <button onclick="handleUsername()" class="generate-btn" id="generateBtn">
      Generate Username
    </button>
    
    <div class="result-container">
      <div id="result" class="result"></div>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">🚀</div>
        <div>Instant Generation</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🎯</div>
        <div>Unique Results</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🔒</div>
        <div>Privacy Focused</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
