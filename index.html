<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #9f0c0c;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: 700;
      background: linear-gradient(135deg, #000000, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 2px solid #e1e5e9;
      border-radius: 15px;
      outline: none;
      transition: all 0.3s ease;
      background: #fff;
    }

    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input-field::placeholder {
      color: #999;
    }

    .generate-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .generate-btn:active {
      transform: translateY(-1px);
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .result-container {
      margin-top: 2rem;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 1rem 2rem;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .error {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: #d8000c;
    }

    .copy-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-left: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .features {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .feature {
      background: rgba(102, 126, 234, 0.1);
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #555;
    }

    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .generating {
      animation: pulse 1.5s infinite;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Username Generator</h1>
    <p class="subtitle">Create unique usernames from your name</p>
    
    <div class="input-group">
      <input 
        type="text" 
        id="fullName" 
        class="input-field"
        placeholder="Enter your full name..."
        autocomplete="name"
      />
    </div>
    
    <button onclick="handleUsername()" class="generate-btn" id="generateBtn">
      Generate Username
    </button>
    
    <div class="result-container">
      <div id="result" class="result"></div>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸš€</div>
        <div>Instant Generation</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸŽ¯</div>
        <div>Unique Results</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ”’</div>
        <div>Privacy Focused</div>
      </div>
    </div>
  </div>


  <script>
    // Sample username generation function (replace with your actual logic)
    function generateUsername(fullName) {
      if (!fullName || fullName.trim().length === 0) {
        throw new Error("Please enter a valid name");
      }

      
      const names = fullName.trim().toLowerCase().split(' ');
      if (names.length < 2) {
        throw new Error("Please enter both first and last name");
      }
      
      const firstName = names[0];
      const lastName = names[names.length - 1];
      
      // Simple username generation logic
      const variations = [
        firstName + lastName + Math.floor(Math.random() * 100),
        firstName.charAt(0) + lastName + Math.floor(Math.random() * 1000),
        firstName + lastName.charAt(0) + Math.floor(Math.random() * 100),
        firstName + '_' + lastName,
        lastName + firstName.charAt(0) + Math.floor(Math.random() * 100)
      ];
      
      return '@' + variations[Math.floor(Math.random() * variations.length)];
    }

    function handleUsername() {
      const nameInput = document.getElementById("fullName");
      const resultDiv = document.getElementById("result");
      const generateBtn = document.getElementById("generateBtn");
      
      const name = nameInput.value;
      
      // Add generating animation
      generateBtn.classList.add("generating");
      generateBtn.textContent = "Generating...";
      resultDiv.classList.remove("show");
      
      // Simulate processing time for better UX
      setTimeout(() => {
        try {
          const username = generateUsername(name);
          resultDiv.innerHTML = `
            Your username: <strong>${username}</strong>
            <button class="copy-btn" onclick="copyToClipboard('${username}')">Copy</button>
          `;
          resultDiv.classList.remove("error");
          resultDiv.classList.add("show");
        } catch (err) {
          resultDiv.innerHTML = err.message;
          resultDiv.classList.add("error");
          resultDiv.classList.add("show");
        }
        
        // Reset button
        generateBtn.classList.remove("generating");
        generateBtn.textContent = "Generate Username";
      }, 800);
    }

    function copyToClipboard(text, event) {
    navigator.clipboard.writeText(text).then(() => {
    const copyBtn = event.target;
    const originalText = copyBtn.textContent;
    copyBtn.textContent = "Copied!";
    copyBtn.style.background = "rgba(76, 175, 80, 0.3)";
    
    setTimeout(() => {
      copyBtn.textContent = originalText;
      copyBtn.style.background = "rgba(255, 255, 255, 0.2)";
    }, 1500);
  });
}


    // Allow Enter key to generate username
    document.getElementById("fullName").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        handleUsername();
      }
    });

    // Auto-focus on input when page loads
    window.addEventListener("load", function() {
      document.getElementById("fullName").focus();
    });
  </script>
</body>
</html>
